<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Professor Dashboard</h2>
    <button class="btn btn-primary" routerLink="/professor/exams/new">
      Create New Exam
    </button>
  </div>

  <div class="card">
    <div class="card-header">
      <h4>Your Exams</h4>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading && exams.length === 0" class="alert alert-info">
        You haven't created any exams yet.
      </div>

      <div *ngIf="!loading && exams.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Access Code</th>
              <th>Questions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exam of exams">
              <td>{{ exam.name }}</td>
              <td>{{ exam.description }}</td>
              <td>{{ exam.accessCode }}</td>
              <td>{{ exam.questions?.length || 0 }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-primary" [routerLink]="['/professor/exams', exam.id]">
                    View
                  </button>
                  <button class="btn btn-sm btn-info" (click)="shareExam(exam)">
                    Share
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
